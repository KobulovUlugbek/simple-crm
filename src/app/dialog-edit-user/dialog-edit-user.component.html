<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h1 mat-dialog-title>Edit user</h1>
    <div mat-dialog-content>
  
      <div class="pd-5">
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="">
          <!-- <mat-hint>Please enter a lastname</mat-hint> -->
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="">
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Birth Date</mat-label>
          <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="" [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- <mat-hint>Please enter a birth date</mat-hint> -->
        </mat-form-field>
      </div>
  
    </div>
    <div mat-dialog-actions>
      <button (click)="dialogRef.close()" [disabled]="loading" mat-button>Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </div>
  </div>
